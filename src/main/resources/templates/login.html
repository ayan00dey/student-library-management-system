<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1a5edc;
        }
        p {
            margin: 10px 0;
            font-size: 14px;
        }
        a {
            color: #2575fc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <!-- Login form -->
    <form th:action="@{/auth2/loginSubmit}" th:object="${loginDto}" method="post">
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{username}" placeholder="Enter your username" required/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password" required/>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <!-- Error or success message -->
    <p th:text="${error}" class="error"></p>
    <p th:text="${message}" class="success"></p>

    <!-- Link to signup -->
    <p>Don't have an account? <a th:href="@{/auth2/signup}">Signup here</a></p>
</div>
</body>
</html>
